<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user details</title>
</head>
<body>
    <form action="">
        <input type="text" name="" id="name" placeholder="Enter you name here">
        <input type="email" name="" id="email" placeholder="Enter you emailId here">
        <input type="number" name="" id="num" placeholder="Enter you mobile number here">
        <input type="submit" name="" id="sub">
    </form>
</body>
</html>
<script>
    const subBtn = document.getElementById('sub')
    subBtn.addEventListener('click',saveData)

    function saveData(){
        event.preventDefault();
        
       let userName = document.getElementById('name').value;
       let userEmail = document.getElementById('email').value;
       let userNum = document.getElementById('num').value;

       const userDetails = {
        userName : userName,
        userEmail : userEmail,
        userNum : userNum
        
       };
       let arr = []
       arr.push(userDetails)
       let getData = JSON.parse(localStorage.getItem('userData'))
       if(getData){
        console.log(getData)
        let final=[...arr,...getData]
        localStorage.setItem('userData',JSON.stringify(final))

       }else{
        localStorage.setItem('userData',JSON.stringify(arr))

       }






    }


</script>
